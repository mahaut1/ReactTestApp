name: Build and Deploy React Application with JSDoc

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies, build, and test
        run: |
          cd react_test_app
          npm ci
          npm run build --if-present
          npm test

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./react_test_app/coverage/clover.xml

  generate_jsdoc:
    runs-on: ubuntu-latest
    needs: build_test  # Attendre la fin des tests
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          cd react_test_app
          npm ci
      - name: Generate JSDoc
        run: |
          cd react_test_app
          npm run jsdoc
      - name: Move JSDoc to output folder
        run: |
          mkdir -p jsdoc-output
          mv react_test_app/public/docs/* jsdoc-output/
      - name: Upload JSDoc artifact
        uses: actions/upload-artifact@v3
        with:
          name: jsdoc
          path: jsdoc-output

  deploy:
    runs-on: ubuntu-latest
    needs: [build_test, generate_jsdoc]  # Attendre build et jsdoc
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
      
      - name: Download JSDoc artifact
        uses: actions/download-artifact@v3
        with:
          name: jsdoc
          path: react_test_app/public/docs

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: react_test_app/public/docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
